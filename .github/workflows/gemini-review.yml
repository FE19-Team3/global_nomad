name: Gemini Code Review (Critical Only)

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gemini-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Gemini Review
        uses: google-github-actions/gemini-code-review@v1
        with:
          api_key: ${{ secrets.GEMINI_API_KEY }}
          prompt_file: .github/gemini/prompt.txt
